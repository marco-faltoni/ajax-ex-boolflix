<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolFlix</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://kit.fontawesome.com/ccab3f3465.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="cont">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo"/>
                </div>

                <div class="input-group mb-3">
                    <input id="message" type="text" class="form-control" placeholder="Search Movies..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="wrapper">
            <div class="wrap">
                <h3 class="titolo-ricerca">Risultati ricerca per: <span id="ricerca-utente"></span></h2>
                <main id="results"></main>
            </div>
        </div>



        <script id="card-template" type="text/x-handlebars-template">
            <div class="card text-white bg-dark mb-3">
                <img src="{{{poster}}}" class="poster" alt="{{ titolo }}">
                <div class="card-header"><h5>Titolo: <span>{{ titolo }}</span></h5></div>
                <div class="card-body">
                    <h6 class="card-title">Titolo originale: <span>{{titolo_originale}}</span></h6>
                    <h6 class="card-title">Tipo: <span>{{{ tipo }}}</span></h6>
                    <p class="card-text overview">Riassunto: <span>{{{overview}}}</span></p>
                    <p class="card-text cast" data-id = "{{{ id }}}" >Cast: <span></span></p>
                    <p class="card-text">Lingua: <span>{{{lingua}}}</span></p>
                    <p class="card-text">Valutazione: <span>{{{ voto }}}</span></p>
                </div>
            </div>
        </script>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
