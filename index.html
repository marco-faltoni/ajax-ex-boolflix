<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolFlix</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="cont">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo" />
                </div>

                <div class="input-group mb-3">
                    <input id="message" type="text" class="form-control" placeholder="Search Movies..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="wrapper">
            <h2 class="titolo-ricerca">
                Risultati ricerca per:<span id="ricerca-utente"></span>
            </h2>
            <main id="results"></main>
        </div>


        <script id="card-template" type="text/x-handlebars-template">
            <ul class="cards">
                <li>{{ titolo }}</li>
                <li>{{ titolo_originale }}</li>
                <li>{{ lingua }}</li>
                <li>{{ voto }}</li>
            </ul>
        </script>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
